<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/ico.PNG"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssée voyages</title>
    <link rel="stylesheet" href="styleadmin.css" />
  
</head>
<body>
<nav class="nav">
    <a href="index"><img src="img/logo.PNG" alt="logo" class="logo"></a>
    <div class="liens">
        <ul>
            
             <li ><a href="index"class="Accueil" >Accueil</a></li>
             <li ><a href="destinations"class="Destinations" >Destinations</a></li>
             <li ><a href="envies" class="Envies">Envies</a></li>
             <li ><a href="compte" class="Compte">Compte</a></li>
        </ul>
    </div>
    <img src="img/menu.png" alt="menu" class="menu">
</nav>
 <div class = "deconnexion">
<button id="logoutButton">Déconnexion</button>
</div>
<div class="mesexp">
    <h1>Creer une nouvelle expérience</h1>
</div>
<div class="exp-form">
 

    <form id="exp-form">
        
        <input type="nomexp" id="nomexp" placeholder="Nom de l'expérience" required>
        
        <input type="prix" id="prix" placeholder="Prix" required>

        <input type="duree" id="duree" placeholder="Durée" required>

        <input type="depart" id="depart" placeholder="Départ" required>

        <input type="pays" id="pays" placeholder="Pays" required>

        <input type="continent" id="continent" placeholder="Continent" required>

        <input type="activites" id="activites" placeholder="Activités" required>

        <input type="nbpers" id="nbpers" placeholder="Nombre de personnes" required>
        
        <button  id="submit" type="submit">Creer</button>
    </form>
</div>
<div class="mesguides">
    <h1>Mes guides</h1>
</div>
<div class="guides">



</div>
<div class="mesguides">
    <h1>Ajouter un guide</h1>
</div>
<div class="guide-form">
 

    <form id="guide-form">
        
        <input type="nom" id="nom" placeholder="Nom " required>
        
        <input type="prenom" id="prenom" placeholder="Prénom " required>

        <input type="num" id="num" placeholder="Numéro de Téléphone" required>

        <button  id="submit" type="submit">Ajouter</button>
    </form>

<script src="adminscript.js"></script>
<script>
    const menu = document.querySelector(".menu")
    const liens = document.querySelector(".liens")

    menu.addEventListener('click',()=>{
    liens.classList.toggle('mobile-menu')
    });
</script>
</body>
</html>
